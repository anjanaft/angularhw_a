<table class="table">
    <tr><td>Name</td><td>Email</td><td>Phone No</td><td>Admno</td><td>Branch</td><td>College</td>
    
    <tr *ngFor="let data of myData">
    <td> {{data.name}} </td>
    <td> {{data.mailid}} </td>
    <td> {{data.phone}} </td>
    <td> {{data.admno}} </td>
    <td> {{data.branch}} </td>
    <td> {{data.college}} </td>
    </table>
