<form (ngSubmit)=onSubmit(f) #f="ngForm">
<table>
  <tr><th>Name:</th><input type="text" name="name" ngModel></tr>
  <tr><th>Mail id:</th><td><input type="text" name="mailid"  ngModel></td></tr>
  <tr><th>Phone:</th><td><input type="text" name="phone" ngModel></td></tr>
  <tr><th>Admno:</th><td><input type="text" name="admno" ngModel></td></tr>
  <tr><th>Branch:</th><td><input type="text" name="branch" ngModel></td></tr>
  <tr><th>College:</th><td><input type="text" name="college" ngModel></td></tr>
  
  <tr><button type="submit">Submit</button></tr>
</table>
</form>
